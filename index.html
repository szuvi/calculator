<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="top">
          <div class="display-wrapper">
            <div class="display">
              <span class="minus hidden">-</span
              ><span class="display-number"></span>
            </div>
          </div>
        </div>

        <div class="middle">
          <div class="left">
            <div class="logo">CALC</div>
          </div>
          <div class="right">
            <div class="solar">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
          </div>
        </div>

        <div class="lower">
          <div class="keypad">
            <button class="key clear" id="AC" data-key="Delete">AC</button>
            <button class="key sign" id="divide" data-key="/">&divide;</button>
            <button class="key number" id="7" data-key="7">7</button>
            <button class="key number" id="8" data-key="8">8</button>
            <button class="key number" id="9" data-key="9">9</button>
            <button class="key sign" id="multiply" data-key="*">&times;</button>
            <button class="key number" id="4" data-key="4">4</button>
            <button class="key number" id="5" data-key="5">5</button>
            <button class="key number" id="6" data-key="6">6</button>
            <button class="key sign" id="substract" data-key="-">-</button>
            <button class="key number" id="1" data-key="1">1</button>
            <button class="key number" id="2" data-key="2">2</button>
            <button class="key number" id="3" data-key="3">3</button>
            <button class="key sign" id="add" data-key="+">+</button>
            <button class="key number" id="0" data-key="0">0</button>
            <button class="key sign" id="dot" data-key=".">.</button>
            <button class="key sign" id="equals" data-key="Enter">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
