<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="top">
          <div class="display-wrapper">
            <div class="display">
              <span class="minus hidden">-</span><span class="display-number">0</span>
            </div>
          </div>
        </div>

        <div class="middle">
          <div class="left">
            <div class="logo">CALC</div>
          </div>
          <div class="right">
            <div class="solar">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
          </div>
        </div>

        <div class="lower">
          <div class="keypad">
            <button class="key clear" id="Delete" data-key="Delete" data-type="clear">AC</button>
            <button class="key sign" id="divide" data-key="/" data-type="operator">&divide;</button>
            <button class="key number" id="7" data-key="7" data-type="number">7</button>
            <button class="key number" id="8" data-key="8" data-type="number">8</button>
            <button class="key number" id="9" data-key="9" data-type="number">9</button>
            <button class="key sign" id="multiply" data-key="*" data-type="operator">
              &times;
            </button>
            <button class="key number" id="4" data-key="4" data-type="number">4</button>
            <button class="key number" id="5" data-key="5" data-type="number">5</button>
            <button class="key number" id="6" data-key="6" data-type="number">6</button>
            <button class="key sign" id="substract" data-key="-" data-type="operator">-</button>
            <button class="key number" id="1" data-key="1" data-type="number">1</button>
            <button class="key number" id="2" data-key="2" data-type="number">2</button>
            <button class="key number" id="3" data-key="3" data-type="number">3</button>
            <button class="key sign add" id="add" data-key="+" data-type="operator">+</button>
            <button class="key number" id="0" data-key="0" data-type="number">0</button>
            <button class="key sign" id="dot" data-key="." data-type="dot">.</button>
            <button class="key sign" id="equals" data-key="Enter" data-type="equals">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
