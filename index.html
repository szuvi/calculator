<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="top">
          <div class="display-wrapper">
            <div class="display">123456</div>
          </div>
        </div>

        <div class="middle">
          <div class="left">
            <div class="logo">CALC</div>
          </div>
          <div class="right">
            <div class="solar">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
          </div>
        </div>

        <div class="lower">
          <div class="keypad">
            <button class="key" id="AC">AC</button>
            <button class="key sign" id="divide">&divide;</button>
            <button class="key" id="7">7</button>
            <button class="key" id="8">8</button>
            <button class="key" id="9">9</button>
            <button class="key sign" id="times">&times;</button>
            <button class="key" id="4">4</button>
            <button class="key" id="5">5</button>
            <button class="key" id="6">6</button>
            <button class="key sign" id="substract">-</button>
            <button class="key" id="1">1</button>
            <button class="key" id="2">2</button>
            <button class="key" id="3">3</button>
            <button class="key sign" id="add">+</button>
            <button class="key" id="0">0</button>
            <button class="key" id="dot">.</button>
            <button class="key sign" id="equals">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
